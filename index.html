<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shay's Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #F5E4C3;
            color: #222;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-bottom: 80px;
        }



        header {
            background: #007F78;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            position: relative;
        }


        .logo {
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        #menuToggle {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #007F78;
            }

            #menuToggle:checked+.hamburger+.nav-links {
                display: flex;
            }

            .nav-links a {
                padding: 12px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
        }

        .nav-links a {
            color: inherit;
            text-decoration: none;
            transition: opacity .2s;
        }

        .nav-links a:hover {
            opacity: .7;
        }

        .content-wrapper {
            max-width: 40%;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            background: #00B4D8;
            padding: 40px;
            border-radius: 15px;
            flex-wrap: wrap;
            box-shadow: 10px 10px 10px #a57005;
        }

        .content-wrapper img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .text h1 {
            margin-bottom: 16px;
            color: #007F78;
        }

        .text p {
            margin-top: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .item {
            background: #A0A000;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .item img {
            width: 100%;
            border-radius: 12px;
            transition: filter .2s;
        }

        .item img:hover {
            filter: brightness(.8);
        }

        .item-header {
            grid-column: 1 / -1;
            background: #007F78;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
        }

        hr {
            border: 0;
            border-top: 5px solid #222;
            margin: 40px 0;
        }

        #contact {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #00B4D8;
            border-radius: 15px;
            text-align: center;
            color: #fff;
        }

        #contact a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer {
            background: #007F78;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-to-top {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: #A0A000;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="menuToggle" />
            <label for="menuToggle" class="hamburger">‚ò∞</label>
            <div class="logo">Shay's Portfolio</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main class="content-wrapper">
        <img src="gallery/me.png" alt="Profile picture" />
        <div id="about" class="text">
            <h1>Hello, I'm Shay Levinson</h1>
            <p>Im a Full Stack developer student and here is my Portfolio</p>
        </div>
    </main>

    <hr />

    <section id="projects" class="grid-container">
        <div class="item-header">My Projects</div>
        <div class="item"><a href="./menu.html" target="_blank"><img src="gallery/Mooncake.png" alt="Mooncake" /></a>
        </div>
        <div class="item"><a href="./projectonefortheportfolio.html" target="_blank"><img src="gallery/gym.png"
                    alt="Gym Project" /></a></div>
        <div class="item"><img src="gallery/comingsoon.png" alt="Coming Soon" /></div>
        <div class="item"><img src="gallery/comingsoon.png" alt="Coming Soon" /></div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p><a href="mailto:shaylevinson1@gmail.com">shaylevinson1@gmail.com</a> <a
                href="https://www.instagram.com/levinson_shay?igsh=MWhrdjVxandkYzRwOA==" target="_blank">Instagram</a>
            <a href="https://github.com/shay" target="_blank">GitHub</a>
        </p>
    </section>

    <footer>Shay's Portfolio ¬© 2025</footer>

</body>

</html>
